<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <!-- Let's import bootstrap, jquery, reset.css and style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="bg">
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-right">
                    Star Wars RPG!
                </h1>
            </div>
            <div class="col-6">
                <h2 class= text-center id="instructions">
                    Choose your character
                </h2>
            </div>
            <div class="col-6"></div>

            
            <div class="col-3 characters">
                <input class="charactersI" type="image" src="assets/images/lukeSkywalker.jpg" alt="lukeSkywalker">
            </div>
            <div class="col-3 characters">
                <input class="charactersI" type="image" src="assets/images/darthVader.jpg" alt="darthVader">
            </div>
            <div class="col-3 characters">
                <input class="charactersI" type="image" src="assets/images/princessLeia.jpg" alt="princessLeia">
            </div>
            <div class="col-3 characters">
                    <input class="charactersI" type="image" src="assets/images/palpatine.jpg" alt="palpatine">
            </div>

            <div class="col-12" id="player"></div>
            <button type="button" class="btn btn-dark" id="attack">Attack!</button>

            <div class="col-12" id="enemy"></div>
                                
        </div>
    </div>

</body>
</html>
