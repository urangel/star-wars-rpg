<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <!-- Let's import bootstrap, jquery, reset.css and style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body class="bg">
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-right">
                    Star Wars RPG!
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h2 class= text-center id="instructions">
                    Choose your character
                </h2>
            </div>
            <div class="col-6"></div>
        </div>
            <div class="row charactersC">
                <div class="col-3 characters lukeSkywalker" value="lukeSkywalker">
                    <input class="charactersI" type="image" src="assets/images/lukeSkywalker.jpg" alt="0" value="Luke Skywalker">
                    <br>
                    <p class="hp">HP: <span>86</span></p>
                </div>
                <div class="col-3 characters darthVader" value="darthVader">
                    <input class="charactersI" type="image" src="assets/images/darthVader.jpg" alt="1" value="Darth Vader">
                    <br>
                    <p class="hp">HP: <span>110</span></p>
                </div>
                <div class="col-3 characters princessLeia" value="princessLeia">
                    <input class="charactersI" type="image" src="assets/images/princessLeia.jpg" alt="2" value="Princess Leia">
                    <br>
                    <p class="hp">HP: <span>100</span></p>
                </div>
                <div class="col-3 characters palpatine" value="palpatine">
                    <input class="charactersI" type="image" src="assets/images/palpatine.jpg" alt="3" value="Palpatine">
                    <br>
                    <p class="hp">HP: <span>81</span></p>
                </div>
            </div>

        <div class="row buttRow">
            <div class="col-6" id="attack">
                <button type="button" class="btn btn-dark attack">Attack!</button>
            </div>
            <div class="col-6" id="restart">
                <button type="button" class="btn btn-success restart">Restart</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 player" id="player"></div>
            <div class="col-6 enemy" id="enemy"></div>
        </div>
        <div class="row">   
            <div class="col-12" id="defeated"></div>
        </div>       
    </div>

</body>
</html>
